<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSN Finance Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #3B82F6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #E5E7EB;
            color: #1F2937;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg flex flex-col h-[80vh]">
        
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">PSN Finance Chatbot</h1>

        <div id="chat-area" class="flex-grow overflow-y-auto p-4 bg-gray-50 rounded-lg mb-4 space-y-4 shadow-inner border border-gray-200">
            <div class="chat-message bot-message">Welcome! I'm ready to answer your questions about PSN Finance.</div>
        </div>

        <div class="flex">
            <input type="text" id="user-input" class="flex-grow p-3 rounded-l-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ask a question...">
            <button id="send-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-r-full transition-colors duration-200">
                Send
            </button>
        </div>

    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.textContent = text;
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('bot-message');
            }
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (prompt === '') return;

            addMessage('user', prompt);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const result = await response.json();
                if (response.ok) {
                    addMessage('bot', result.response);
                } else {
                    addMessage('bot', `Error: ${result.error}`);
                }
            } catch (error) {
                addMessage('bot', `An unexpected error occurred: ${error}`);
            }
        }
    </script>
</body>
</html>
